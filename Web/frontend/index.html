<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sonic Synth</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
    <div class="background" id="particles-js">
        <div class="title">
            <div class="titleSubContainer">
                <img class=titleImage src='./Assets/sound-recording-and-reproduction-wave-studio-monitor-digital-audio-acoustic-wave-png-1920_597.png'></img>
                <h1 class=titleText>SOUND SYNTH</h1>
            </div>
        </div>
        <div class="subContainer">
            <div class="carousel">
                <div class="container">
                    <div class="item">
                        <div class="card">
                            <img class=cardImage src='./Assets/Piano.PNG.png'> Piano
                        </div>
                    </div>
                    <div class="item">
                        <div class="card">
                            <img class=cardImage src='./Assets/AcousticGuitar.png'> Guitar
                        </div>
                    </div>
                    <div class="item">
                        <div class="card">
                            <img class=cardImage src='./Assets/813-8136384_xylophone-hd-png-pluspng-xylophone.png'> Xylophone
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class=customButton id=success onclick="playClick()">Play</button>
                <button class=customButton id=error onclick="stopPlaying()">Stop</button>
                <a id=sheet href='./Assets//SheetMusic.jpg' download>
                    <button class=customButton id=neutral onclick="downloadSheet()">Download</button>
                </a>
            </div>
            <div class="sheetMusic">
                <img id=sheetMusic style='position: relative; z-index: 7; max-height: 80%' src='./Assets/SheetMusic.jpg'>
            </div>
        </div>
        <div class="footer">
            <h1 class="footerText">Same Home Different Hacks</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
